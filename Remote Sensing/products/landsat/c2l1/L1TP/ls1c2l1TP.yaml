name: ls1_level1_usgs_TP
description: Landsat 1 USGS Level 1 Collection-2 MSS
metadata_type: eo

metadata:
    platform:
        code: LANDSAT_1
    instrument:
        name: MSS
    product_type: L1TP
    format:
        name: GeoTiff

measurements:
    - name: 'green'
      aliases: [band_4, green]
      dtype: uint8
      nodata: 0
      units: '1'

    - name: 'red'
      aliases: [band_5, red]
      dtype: uint8
      nodata: 0
      units: '1'

    - name: 'nir1'
      aliases: [band_6, nir1]
      dtype: uint8
      nodata: 0
      units: '1'

    - name: 'nir2'
      aliases: [band_7, nir2]
      dtype: uint8
      nodata: 0
      units: '1'

    - name: 'quality_p'
      dtype: "uint16"
      units: "bit_index"
      nodata: 1
      aliases: [pixel_quality, quality_p]
      flags_definition:
        nodata:
          bits: 0
          values:
            0: false
            1: true
        dilated_cloud:
          bits: 1
          values:
            0: not_dilated
            1: dilated
        cirrus:
          bits: 2
          values:
            0: not_high_confidence
            1: high_confidence
        cloud:
          bits: 3
          values:
            0: not_high_confidence
            1: high_confidence
        cloud_shadow:
          bits: 4
          values:
            0: not_high_confidence
            1: high_confidence
        snow:
          bits: 5
          values:
            0: not_high_confidence
            1: high_confidence
        clear:
          bits: 6
          values:
            0: false
            1: true
        water:
          bits: 7
          values:
            0: land_or_cloud
            1: water
        cloud_confidence:
          bits: [8, 9]
          values:
            0: none
            1: low
            2: medium
            3: high
        cloud_shadow_confidence:
          bits: [10, 11]
          values:
            0: none
            1: low
            2: reserved
            3: high
        snow_ice_confidence:
          bits: [12, 13]
          values:
            0: none
            1: low
            2: reserved
            3: high
        cirrus_confidence:
          bits: [14, 15]
          values:
            0: none
            1: low
            2: reserved
            3: high



    - name: 'quality_r'
      dtype: "uint16"
      units: "bit_index"
      nodata: 0
      aliases: [radsat, quality_r]
      flags_definition:
        band_1_saturation:
          bits: 0
          values:
            0: false
            1: true
        band_2_saturation:
          bits: 1
          values:
            0: false
            1: true
        band_3_saturation:
          bits: 2
          values:
            0: false
            1: true
        band_4_saturation:
          bits: 3
          values:
            0: false
            1: true
        band_5_saturation:
          bits: 4
          values:
            0: false
            1: true
        band_6_saturation:
          bits: 5
          values:
            0: false
            1: true
        band_7_saturation:
          bits: 6
          values:
            0: false
            1: true
        band_9_saturation:
          bits: 8
          values:
            0: false
            1: true
        blue_saturation:
          bits: 1
          values:
            0: false
            1: true
        green_saturation:
          bits: 2
          values:
            0: false
            1: true
        red_saturation:
          bits: 3
          values:
            0: false
            1: true
        nir_saturation:
          bits: 4
          values:
            0: false
            1: true
        swir_1_saturation:
          bits: 5
          values:
            0: false
            1: true
        swir_2_saturation:
          bits: 6
          values:
            0: false
            1: true
        cirrus_saturation:
          bits: 8
          values:
            0: false
            1: true
        terrain_occlusion:
          bits: 11
          values:
            0: false
            1: true
