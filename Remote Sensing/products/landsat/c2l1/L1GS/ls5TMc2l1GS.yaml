name: ls5_TM_level1_usgs_GS
description: Landsat 5 USGS Level 1 Collection-2 TM
metadata_type: eo


metadata:
    platform:
        code: LANDSAT_5
    instrument:
        name: TM
    product_type: L1GS
    format:
        name: GeoTiff

measurements:
    - name: 'blue'
      aliases: [band_1, blue]
      dtype: "uint8"
      nodata: 0
      units: '1'

    - name: 'green'
      aliases: [band_2, green]
      dtype: "uint8"
      nodata: 0
      units: '1'

    - name: 'red'
      aliases: [band_3, red]
      dtype: "uint8"
      nodata: 0
      units: '1'

    - name: 'nir'
      aliases: [band_4, nir]
      dtype: "uint8"
      nodata: 0
      units: '1'

    - name: 'swir1'
      aliases: [band_5, swir1]
      dtype: "uint8"
      nodata: 0
      units: '1'

    - name: 'thermal'
      aliases: [band_6, lwir]
      dtype: "uint8"
      nodata: 0
      units: '1'


    - name: 'swir2'
      aliases: [band_7, swir2]
      dtype: "uint8"
      nodata: 0
      units: '1'

    - name: 'quality_p'
      dtype: "uint16"
      units: "bit_index"
      nodata: 1
      aliases: [pixel_quality, quality_p]
      flags_definition:
        nodata:
          bits: 0
          values:
            0: false
            1: true
        dilated_cloud:
          bits: 1
          values:
            0: not_dilated
            1: dilated
        cloud:
          bits: 3
          values:
            0: not_high_confidence
            1: high_confidence
        cloud_shadow:
          bits: 4
          values:
            0: not_high_confidence
            1: high_confidence
        snow:
          bits: 5
          values:
            0: not_high_confidence
            1: high_confidence
        clear:
          bits: 6
          values:
            0: false
            1: true
        water:
          bits: 7
          values:
            0: land_or_cloud
            1: water
        cloud_confidence:
          bits: [8, 9]
          values:
            0: none
            1: low
            2: medium
            3: high
        cloud_shadow_confidence:
          bits: [10, 11]
          values:
            0: none
            1: low
            2: reserved
            3: high
        snow_ice_confidence:
          bits: [12, 13]
          values:
            0: none
            1: low
            2: reserved
            3: high


    - name: 'quality_r'
      dtype: "uint16"
      units: "bit_index"
      nodata: 0
      aliases: [radsat, quality_r]
      flags_definition:
        band_1_saturation:
          bits: 0
          values:
            0: false
            1: true
        band_2_saturation:
          bits: 1
          values:
            0: false
            1: true
        band_3_saturation:
          bits: 2
          values:
            0: false
            1: true
        band_4_saturation:
          bits: 3
          values:
            0: false
            1: true
        band_5_saturation:
          bits: 4
          values:
            0: false
            1: true
        band_6_saturation:
          bits: 5
          values:
            0: false
            1: true
        band_7_saturation:
          bits: 6
          values:
            0: false
            1: true
        dropped_pixel:
          bits: 9
          values:
            0: pixel_present
            1: nodata


    - name: 'solar_azimuth_band4'
      aliases: [solar_azimuth_band4]
      dtype: "int16"
      nodata: -32768
      units: 'hundredth_degree'
    - name: 'solar_zenith_band4'
      aliases: [solar_zenith_band4]
      dtype: "int16"
      nodata: -32768
      units: hundredth_degree'
    - name: 'sensor_azimuth_band4'
      aliases: [sensor_azimuth_band4]
      dtype: "int16"
      nodata: -32768
      units: 'hundredth_degree'
    - name: 'sensor_zenith_band4'
      aliases: [sensor_zenith_band4]
      dtype: "int16"
      nodata: -32768
      units: hundredth_degree'   
